version: "3.8"

services:
  nginx:
    container_name: nginx
    restart: unless-stopped
    build: "./nginx"
    ports:
        - 80:80
  webserver:
    container_name: webserver
    restart: unless-stopped
    build: "./webserver"
    environment:
      HOST: localhost
      PORT: 80
      #ports:
      #- 3010:80
    depends_on:
      - apollo
      - nginx
    volumes:
      - type: bind
        source: ./webserver
        target: /app
        read_only: false
  apollo:
    container_name: apollo
    restart: unless-stopped
    build: "./apollo"
    environment:
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
      DB_NAME: USER
      DB_PORT: 27017
      #ports:
      #- 4000:4000
    depends_on:
      - database
      - nginx
  database:
    container_name: database
    restart: unless-stopped
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - type: volume
        source: mongodb-data
        target: /data/db
volumes:
  mongodb-data:
